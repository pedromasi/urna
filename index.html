<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Urna Eletrônica | Jogue o jogo todo dia</title>
</head>
<body>
    
    <div class="urna">
        <div class="tela">
            <div class="pCima">
                <div class="esq">
                    <div class="textoinit">
                        <span>Seu voto para:</span>
                    </div>
                    <div class="cargo">
                        <span>VEREADOR</span>
                    </div>
                    <div class="numeros">
                        <div class="num pisca"></div>
                        <div class="num"></div>
                    </div>
                    <div class="restoInfos">
                        blabla
                    </div>
                </div>
                <div class="dir">
                    <div class="dir-img">
                        <img src="images/91218782-personagem-de-desenho-animado-homem-masculino-em-pé-pessoa-ilustração-vetorial.jpg" alt="">
                        Prefeito
                    </div>
                    <div class="dir-img small">
                        <img src="images/Unknown.png" alt="">
                        Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="pBaixo">
                Aperte a tela:<br/>
                CONFIRMA para confirmar esse voto<br/>
                CORRIGE para reiniciar esse voto
            </div>
        </div>
        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('1')">1</div>
                <div class="teclado--botao" onclick="clicou('2')">2</div>
                <div class="teclado--botao" onclick="clicou('3')">3</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('4')">4</div>
                <div class="teclado--botao" onclick="clicou('5')">5</div>
                <div class="teclado--botao" onclick="clicou('6')">6</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('7')">7</div>
                <div class="teclado--botao" onclick="clicou('8')">8</div>
                <div class="teclado--botao" onclick="clicou('9')">9</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('0')">0</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao botao--branco" onclick="branco()">Branco</div>
                <div class="teclado--botao botao--corrige" onclick="corrige()">Corrige</div>
                <div class="teclado--botao botao--confirma" onclick="confirma()">Confirma</div>
            </div>
        </div>
    </div>


    
    <script src="phases.js"></script>
    <script src="script.js  "></script>
</body>
</html>
